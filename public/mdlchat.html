<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Socket.io Basics</title>
	<link rel="stylesheet" href="./css/material.brown-pink.min.css">
	<script src="./js/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col graybox"></div>
    <div class="mdl-cell mdl-cell--4-col graybox"></div>
    <div class="mdl-cell mdl-cell--4-col graybox"><a style="text-decoration:none" href="/index.html">Change Details</a></div>
</div>


<h1 class="room-title"></h1>
<div class="messages"></div>

<form id="message-form">
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
		    <input class="mdl-textfield__input" type="text" name="message" id="message">
		    <label class="mdl-textfield__label" for="message">Message</label>
	</div>
	<input class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit"></input>
</form>

<script src="/js/jquery-2.2.3.min.js"></script>
<script src="/js/socket.io-1.3.7.js"></script>
<script src="/js/moment.min.js"></script>
<script src="/js/QueryParams.js"></script>
<script src="/js/app.js"></script>

</body>
</html>
